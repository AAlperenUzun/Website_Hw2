<div class="container">
<div class="row">
	<label class="Label col-md-3 control-label" for="namesname"><b>Name Surname:</b></label>
	<div class="col-md-9">
		<input type="text" placeholder="" name="namesname"></div>
	<label class="Label col-md-3 control-label" for="password"><b>Password:</b></label>
	<div class="col-md-9">
		<input type="text" placeholder="" name="password" required>
	</div>
	<label class="Label col-md-3 control-label" for="email"><b>E-mail:</b></label>
	<div class="col-md-9">
		<input type="text" placeholder="xyz@abc.com" name="email" required>
	</div><label class="Label col-md-3 control-label" for="date"><b>Date of birth:</b></label>
	<div class="col-md-9">
		<input type="date" placeholder="" name="date" required>
	</div>
	<label class="Label col-md-3 control-label" for="department"><b>Department:</b></label>
	<div class="col-md-9">
		<input list="department" name="department">
		<datalist>
			<option value="Open Education Faculty">
			<option value="Faculty of Pharmacy">
			<option value="Faculty of Humanities">
			<option value="Faculty of Education">
			<option value="Faculty of Law">
		</datalist>
	</div><label class="Label col-md-3 control-label" for="gender"><b>Gender:</b></label>
	<div class="col-md-9">
		<input list="gender" name="gender">
		<datalist id="gender">
			<option value="Male">
			<option value="Female">
			<option value="Doesn't matter">
		</datalist>
	</div><br><br>	<label class="Label col-md-3 control-label" for="aboutme"><b>About Me:</b></label>
	<div class="col-md-9">
		<textarea name="aboutme" rows="10" cols="30"></textarea>
	</div><label class="Label col-md-3 control-label" for="photo"><b><br>Upload Your Photo:</b></label>
	<div class="Label col-md-9 control-label"><br>
		<input type="file" name="img" multiple>
	</div>

	<br><br><br><br><label class="Label col-md-4 control-label" for="interests"><b>Mark Your Interests:</b></label>
	<div class="col-md-4">
		<input type="checkbox" name="interests" value="Autos and Vehicles">Autos and Vehicles<br>
		<input type="checkbox" name="interests" value="Education">Education<br>
		<input type="checkbox" name="interests" value="Gaming">Gaming<br>
		<input type="checkbox" name="interests" value="Politics">Politics<br>
		<input type="checkbox" name="interests" value="Politics">Science and Technology<br>
		<button onclick="myFunc()" type="submit">Send</button>
	</div><div class="col-md-4">
		<input type="checkbox" name="interests" value="Comedy">Comedy<br>
		<input type="checkbox" name="interests" value="Film and Animation">Film and Animation<br>
		<input type="checkbox" name="interests" value="Music">Music<br>
		<input type="checkbox" name="interests" value="Pets and Animals">Pets and Animals<br>
		<input type="checkbox" name="interests" value="Sports">Sports<br>
		<input type="reset" value="Reset">
	</div>

</div>
</div>

function myFunc() {
  alert("Thanks for registration.");
}
</script>
